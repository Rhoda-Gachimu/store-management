<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/update.css">
    <title>update</title>
</head>
<body>
    <h2>Update Product Details</h2>
    <form id="update-product-form">
        <label for="product-category">Product Category:</label>
        <input type="text" id="product-category" name="product-category" required><br>

        <label for="product-name">Name:</label>
        <input type="text" id="product-name" name="product-name" required><br>

        <label for="product-description">Description:</label>
        <input type="text" id="product-description" name="product-description" required><br>

        <label for="product-price">Price:</label>
        <input type="number" id="product-price" name="product-price" required><br>

        <button type="submit">Update Product</button>
    </form>
    <script src="/assets/js/update.js"></script>
</body>
</html>
